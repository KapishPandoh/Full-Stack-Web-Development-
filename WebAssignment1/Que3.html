<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que3</title>
    <style>
        table,td,th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2 style="color:red">Text Formatting Tags</h2>
    <table>
        <tr>
           <th>HTML Tag</th>
           <th>Output</th>
        </tr>

        <tr>
           <td>normal text</td>
           <td>hello world</td>
        </tr>

        <tr>
           <td>font & its attribute</td>
            <td><font size="4" color="blue">hello world</font></td>
        </tr>

        <tr>
           <td>&lt;B&gt;</td>
            <td><b>hello world</b></td>
        </tr>

        <tr>
           <td>&lt;I&gt;</td>
            <td><i>hello world</i></td>
        </tr>

        <tr>
           <td>&lt;U&gt;</td>
            <td><u>hello world</u></td>
        </tr>

        <tr>
           <td>&lt;EM&gt;</td>
            <td><em>hello world</em></td>
        </tr>

        <tr>
           <td>&lt;STRONG&gt;</td>
            <td><strong>hello world</strong></td>
        </tr>

        <tr>
           <td>&lt;TELETYPE&gt;</td>
            <td><tt>hello world</tt></td>
        </tr>

        <tr>
           <td>&lt;CITE&gt;</td>
            <td><cite>hello world</cite></td>
        </tr>

        <tr>
           <td>&lt;STRIKE&gt;</td>
            <td><del>hello world</del></td>
        </tr>

        <tr>
           <td>&lt;BIG&gt;</td>
            <td><big>hello world</big></td>
        </tr>

        <tr>
           <td>&lt;SMALL&gt;</td>
            <td><small>hello world</small></td>
        </tr>

        <tr>
           <td>&lt;SUB&gt;</td>
            <td>a<sub>b</sub></td>
        </tr>

        <tr>
           <td>&lt;SUP&gt;</td>
            <td>a<sup>b</sup></td>
        </tr>
    </table>
</body>
</html>
