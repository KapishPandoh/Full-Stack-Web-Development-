<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Frames</title>
    </head>

    <frameset cols="30%,30%,*"  frameborder="1" border="10">

        <frame name="left" src="script1.html" />
        <frame name="middle" src="script2.html" />
        <frame name="right" src="script3.html"/>

        <noframes>
            <body>This browser does not support frames</body>
        </noframes>

    </frameset>

</html>
