<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Que1</title>
</head>

<body bgcolor="lightskyblue">
    <h1><b>Student Registration Form</b></h1>
    <br>

    <form>
        <div><label>
            Name : <input type="text" name="name">
        </label></div>
        <br>

        <div><label>
            Father Name : <input type="text" name="fname">
        </label></div>
        <br>

        <div><label>
            Postal Address : <input type="text" name="poname">
        </label></div>
        <br>

        <div><label>
            Personal Address : <input type="text" name="pename">
        </label></div>
        <br>

        <div><label>
               Sex : <input type="radio" name="myGender"> Male
                     <input type="radio" name="myGender"> Female
                     <input type="radio" name="myGender"> Other
        </label></div>
        <br>

        <div><label>
               City :
               <select>
                   <option value="Jammu">Jammu</option>
                   <option value="Kanpur">Kanpur</option>
                   <option value="Lucknow">Lucknow</option>
                   <option value="Dehradoon">Dehradun</option>
               </select>
        </label></div>
        <br>

        <div><label>
               Course :
               <select>
                   <option value="CSE" selected>CSE</option>
                   <option value="MECH">MECH</option>
                   <option value="BIO TECH">BIO TECH</option>
                   <option value="BCA">BCA</option>
               </select>
           </label></div>
           <br>

        <div><label>
               State :
               <select>
                   <option value="J&K" selected>J&K</option>
                   <option value="UP">UP</option>
                   <option value="UK">UK</option>
                   <option value="GUJ">GUJ</option>
               </select>
           </label></div>
           <br>

        <div><label>
            PinCode : <input type="text" name="PinCode">
        </label></div>
        <br>

        <div><label>
            Email: <input type="email" name="myEmail">
        </label></div>
        <br>

        <div><label>
            DOB: <input type="date" name="myDate">
        </label></div>
        <br>

        <div><label>
            MobileNo. : <input type="text" name="myBonus">
        </label></div>
        <br>

        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit Form">
        </div>

    </form>
</body>

</html>
