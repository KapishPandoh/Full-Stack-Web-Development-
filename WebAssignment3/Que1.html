<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Que</title>
</head>
<body>
    <form action="backend.php">

        <fieldset>
            <legend>Personal Information</legend>
            <div><label>
                First Name : <input type="text" name="fname">
            </label></div>
            <br>

           <div><label>
               Gender : <input type="radio" name="myGender"> Male
                       <input type="radio" name="myGender"> Female
                       <input type="radio" name="myGender"> Other
           </label></div>
           <br>

           <div><label>
                Last Name : <input type="text" name="lname">
           </label></div>
           <br>

           <div><label>
               Nationality :
               <select>
                   <option value="ind" selected>India</option>
                   <option value="cnd">Canada</option>
                   <option value="us">US</option>
                   <option value="uk">UK</option>
               </select>
           </label></div>
           <br>

           <div><label>
               Address: <br>
               <textarea name="myText" cols="40" rows="10"></textarea>
           </label></div>
           <br>

        </fieldset>


        <fieldset>
            <legend>Medical History</legend>
            <div><label>
                 <input type="checkbox" name="med"> Smallpox
                 <input type="checkbox" name="med"> Mumps
                 <input type="checkbox" name="med"> Dizziness
                 <input type="checkbox" name="med"> Sneezing
            </label></div>
            <br>
        </fieldset>


        <fieldset>
            <legend>Current Medication</legend>
           <div><label>
               Are you currenty taking any medication?
                       <input type="radio" name="medi"> Yes
                       <input type="radio" name="medi"> No
           </label></div>
           <br>

           <div><label>
               If you are currently taking medication ,please indicate it in the space below: <br>
               <textarea name="myText" cols="80" rows="10"></textarea>
           </label></div>
           <br>

        </fieldset>


        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
